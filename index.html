<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint NFTs on Base</title>
  <link rel="preconnect" href="https://auth.farcaster.xyz" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { primary: '#111827' } } }
    };
  </script>
  
  <!-- Farcaster Mini App Metadata -->
  <meta name="fc:miniapp" content='{
    "version":"1",
    "imageUrl":"https://nft-mini-app-opal.vercel.app/image.png",
    "button":{
      "title":"NFT Minter",
      "action":{
        "type":"launch_miniapp",
        "name":"NFT Minter",
        "url":"https://nft-mini-app-opal.vercel.app/",
        "splashImageUrl":"https://nft-mini-app-opal.vercel.app/splash.png",
        "splashBackgroundColor":"#111111"
      }
    }
  }' />
  
  <!-- Open Graph -->
  <meta property="og:title" content="NFT Minter • Farcaster MiniApp" />
  <meta property="og:description" content="Mint NFTs securely inside Farcaster or Base app." />
  <meta property="og:image" content="https://nft-mini-app-opal.vercel.app/image.png" />
  <meta property="og:url" content="https://nft-mini-app-opal.vercel.app/" />
  <meta name="twitter:card" content="summary_large_image" />
  
  <style>
    body { 
      background-color: #111827; 
      color: white; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
    }
    @media (max-width: 640px) {
      #mint-modal { padding: 0; }
      .max-w-2xl { max-width: 95%; }
    }
    .shimmer { 
      background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%); 
      background-size: 200% 100%; 
      animation: loading 1.5s infinite; 
    }
    @keyframes loading { 
      0% { background-position: 200% 0; } 
      100% { background-position: -200% 0; } 
    }
    .toast { 
      position: fixed; 
      top: 20px; 
      right: 20px; 
      z-index: 100; 
    }
    .spinner { 
      border: 2px solid #374151; 
      border-top: 2px solid #3b82f6; 
      border-radius: 50%; 
      width: 16px; 
      height: 16px; 
      animation: spin 1s linear infinite; 
    }
    @keyframes spin { 
      0% { transform: rotate(0deg); } 
      100% { transform: rotate(360deg); } 
    }
  </style>
</head>
<body class="min-h-screen p-4 flex flex-col">
  <!-- Loading Overlay -->
  <div id="loading" class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-40">
    <div class="shimmer w-64 h-8 rounded"></div>
    <p class="text-gray-400 mt-2 text-center">Loading...</p>
  </div>

  <!-- Header -->
  <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4 relative z-10">
    <div>
      <h1 class="text-2xl font-bold">Mint NFTs on Base</h1>
      <div id="profile" class="text-sm text-gray-400 hidden">
        User: <span id="user-info"></span>
      </div>
    </div>
    <div id="wallet-status" class="flex items-center space-x-2 p-2 bg-gray-800 rounded-lg">
      <div id="status-dot" class="spinner hidden"></div>
      <div id="status-dot-final" class="w-2 h-2 rounded-full bg-red-500 hidden"></div>
      <span id="status-text">Initializing...</span>
    </div>
  </header>

  <!-- Error Toast -->
  <div id="error-toast" class="toast hidden bg-red-600 text-white px-4 py-2 rounded shadow-lg">
    <span id="toast-message"></span>
    <button onclick="this.parentElement.classList.add('hidden')" class="ml-2">&times;</button>
  </div>

  <!-- Restricted Message -->
  <div id="restricted-view" class="min-h-screen flex items-center justify-center p-4 hidden relative z-10">
    <div class="text-center">
      <h1 class="text-2xl font-bold mb-4">⚠️ Access Restricted</h1>
      <p class="text-gray-300 mb-4">
        Please open this app inside <strong>Farcaster</strong> or <strong>Base app</strong> to mint NFTs.
      </p>
      <p id="detected-env" class="text-sm text-gray-500">Detected: External Browser</p>
    </div>
  </div>

  <!-- Main Grid -->
  <div id="main-view" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8 flex-1 hidden relative z-10">
    <!-- Collections injected here -->
  </div>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm mt-auto relative z-10">
    Powered by Base + Farcaster
  </footer>

  <!-- Mint Modal -->
  <div id="mint-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
    <div class="bg-gray-900 rounded-lg max-w-2xl w-full max-h-[80vh] flex flex-col">
      <div class="flex justify-between items-center p-4 border-b border-gray-700">
        <h2 id="modal-title" class="text-xl font-bold">Mint Collection</h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
      </div>
      <div id="bueno-widget-container" class="p-4 flex-1 overflow-auto">
        <!-- Bueno widget injected here -->
      </div>
      <div class="p-4 border-t border-gray-700 text-center text-sm text-gray-500">
        Mints on Base chain (8453). Check <a href="https://basescan.org" target="_blank" class="text-blue-400 hover:underline">BaseScan</a> for tx status.
      </div>
    </div>
  </div>

  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk@latest';
    import { createConfig, connect, http, watchAccount } from 'https://esm.sh/@wagmi/core@2';
    import { base } from 'https://esm.sh/@wagmi/core@2/chains';
    import { farcasterMiniApp } from 'https://esm.sh/@farcaster/miniapp-wagmi-connector@latest';

    // Global State
    let isConnected = false;
    let currentEnv = '';
    let userFid = null;
    let userAddress = null;
    let buenoLoaded = false;
    let NFT_COLLECTIONS = [];

    // Load Bueno Widget
    async function loadBueno() {
      if (buenoLoaded) return;
      try {
        const css = document.createElement('link');
        css.rel = 'stylesheet';
        css.href = 'https://app.bueno.art/widget/v3/styles.css';
        document.head.appendChild(css);

        const script = document.createElement('script');
        script.type = 'module';
        script.src = 'https://app.bueno.art/widget/v3/index.js';
        script.onload = () => { buenoLoaded = true; };
        document.head.appendChild(script);
      } catch (e) {
        console.error('Bueno load error:', e);
        showToast('Failed to load widget');
      }
    }

    // Load Collections
    async function loadCollections() {
      try {
        const res = await fetch('/collections.json');
        if (res.ok) {
          NFT_COLLECTIONS = await res.json();
        } else {
          throw new Error('No collections.json');
        }
      } catch {
        // Fallback collections
        NFT_COLLECTIONS = [
          {
            id: 'collection1',
            name: 'Cosmic Cats',
            thumbnail: 'https://via.placeholder.com/200x200/4B5563/FFFFFF?text=Cosmic+Cats',
            mintId: '2rxrfAyczryfJ-o7mxP1Q',
            description: 'Adorable cats in space—mint on Base!',
          }
        ];
      }
    }

    // Initialize App
    async function initApp() {
      const statusText = document.getElementById('status-text');
      const spinner = document.getElementById('status-dot');
      const finalDot = document.getElementById('status-dot-final');
      const loading = document.getElementById('loading');
      
      spinner.classList.remove('hidden');
      statusText.textContent = 'Loading...';

      try {
        // Check if in MiniApp
        const isMiniApp = await sdk.isInMiniApp();
        
        if (!isMiniApp) {
          throw new Error('Not in MiniApp');
        }

        // Initialize SDK
        await sdk.actions.ready({ disableNativeGestures: true });

        // Get context
        const context = await sdk.context;
        
        if (!context) {
          throw new Error('No context');
        }

        await loadCollections();

        // Determine environment
        const clientName = context?.client?.name?.toLowerCase() || '';
        const clientFid = context?.client?.clientFid;
        userFid = context?.user?.fid;
        
        const isValid = !!(clientFid || userFid || context?.client);
        
        if (!isValid) {
          throw new Error('Invalid context');
        }

        currentEnv = clientName.includes('base') ? 'Base App' : 
                     userFid ? 'Farcaster' : 'MiniApp';

        // Load Bueno
        await loadBueno();

        // Show main view
        document.getElementById('main-view').classList.remove('hidden');
        document.getElementById('restricted-view').classList.add('hidden');

        // Show user info
        if (userFid) {
          document.getElementById('user-info').textContent = `FID ${userFid}`;
          document.getElementById('profile').classList.remove('hidden');
        }

        // Setup Wagmi
        const config = createConfig({
          chains: [base],
          transports: { [base.id]: http() },
          connectors: [farcasterMiniApp()],
        });

        // Connect wallet
        try {
          const account = await connect(config, { connector: farcasterMiniApp() });
          isConnected = !!account.addresses?.[0];
          userAddress = account.addresses?.[0];
        } catch (e) {
          console.error('Wallet connection error:', e);
          isConnected = false;
        }

        // Watch account changes
        watchAccount(config, {
          onChange(account) {
            const wasConnected = isConnected;
            isConnected = !!account.addresses?.[0];
            userAddress = account.addresses?.[0];
            if (isConnected !== wasConnected) {
              updateStatus(isConnected, currentEnv);
              renderCollections();
            }
          },
        });

        updateStatus(isConnected, currentEnv);
        renderCollections();

      } catch (e) {
        console.error('Init error:', e);
        
        // Check if truly external browser
        const ua = navigator.userAgent.toLowerCase();
        const isExternal = !ua.includes('farcaster') && 
                          !ua.includes('base') && 
                          window === window.top;
        
        if (isExternal) {
          document.getElementById('restricted-view').classList.remove('hidden');
          document.getElementById('main-view').classList.add('hidden');
          statusText.textContent = 'External Browser';
        } else {
          showToast('Failed to load. Please refresh.');
        }
        
        updateStatus(false, 'Unavailable');
      } finally {
        loading.classList.add('hidden');
        spinner.classList.add('hidden');
        finalDot.classList.remove('hidden');
      }
    }

    // Update Status
    function updateStatus(connected, env) {
      const dot = document.getElementById('status-dot-final');
      const text = document.getElementById('status-text');
      dot.className = `w-2 h-2 rounded-full ${connected ? 'bg-green-500' : 'bg-red-500'}`;
      text.textContent = connected ? `Connected (${env})` : env;
    }

    // Render Collections
    function renderCollections() {
      const grid = document.getElementById('main-view');
      grid.innerHTML = NFT_COLLECTIONS.map(col => `
        <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
          <img src="${col.thumbnail}" alt="${col.name}" class="w-full h-48 object-cover rounded mb-4">
          <h2 class="text-xl font-bold mb-2">${col.name}</h2>
          <p class="text-gray-400 mb-4">${col.description}</p>
          <button
            onclick="openMintModal('${col.id}')"
            ${!isConnected ? 'disabled' : ''}
            class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed py-2 rounded font-semibold transition"
          >
            ${!isConnected ? 'Connecting...' : 'Mint Now'}
          </button>
        </div>
      `).join('');
    }

    // Show Toast
    function showToast(message) {
      const toast = document.getElementById('error-toast');
      document.getElementById('toast-message').textContent = message;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 5000);
    }

    // Open Mint Modal
    window.openMintModal = function(id) {
      if (!isConnected || !buenoLoaded) {
        showToast('Wallet not ready. Please wait.');
        return;
      }
      
      const col = NFT_COLLECTIONS.find(c => c.id === id);
      if (!col?.mintId) return;

      document.getElementById('modal-title').textContent = `Mint ${col.name}`;
      const container = document.getElementById('bueno-widget-container');
      container.innerHTML = `<div id="bueno-widget" data-bueno-mint="${col.mintId}"></div>`;
      document.getElementById('mint-modal').classList.remove('hidden');

      // Initialize Bueno widget
      setTimeout(() => {
        if (window.Bueno?.init) window.Bueno.init();
      }, 500);
    };

    // Close Modal
    window.closeModal = function() {
      document.getElementById('mint-modal').classList.add('hidden');
      document.getElementById('bueno-widget-container').innerHTML = '';
    };

    // Listen for Bueno events
    window.addEventListener('message', (e) => {
      if (e.data.txHash && e.origin.includes('bueno.art')) {
        showToast(`Minted! Tx: ${e.data.txHash.slice(0, 10)}...`);
        window.closeModal();
      }
    });

    // Global error handler
    window.addEventListener('error', (e) => {
      if (e.error?.message?.includes('context') || e.error?.message?.includes('SDK')) {
        showToast('SDK Error - please refresh');
      }
    });

    // Start app on load
    window.addEventListener('load', initApp);
  </script>
</body>
</html>
