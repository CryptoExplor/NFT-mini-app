<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint NFTs on Base â€¢ Legendary </title>

  <!-- Farcaster Metadata -->
  <meta property="fc:frame" content="vnext" />
  <meta property="fc:frame:image" content="https://base-mintapp.vercel.app/image.png" />
  <meta property="fc:frame:button:1" content="Mint" />
  <!-- Farcaster Mini App Metadata -->
  <meta name="fc:miniapp" content='{
    "version":"1",
    "imageUrl":"https://base-mintapp.vercel.app/image.png",
    "button":{
      "title":"Base NFT",
      "action":{
        "type":"launch_miniapp",
        "name":"MINT",
        "url":"https://base-mintapp.vercel.app",
        "splashImageUrl":"https://base-mintapp.vercel.app/splash.png",
        "splashBackgroundColor":"#0f0f23"
      }
    }
  }' />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="public/favicon.ico" />

  <!-- Tailwind CDN (Ensures styles load even if Vite is misconfigured) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0066FF',
            legendary: '#6366F1',
            aurora: '#8B5CF6'
          }
        }
      }
    }
  </script>

  <!-- Custom CSS for legendary effects -->
  <style>
    .aurora-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
      background: radial-gradient(circle at 50% 50%, #0f172a 0%, #000000 100%);
    }

    .aurora-glow {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.15), transparent 60%);
      animation: aurora 20s ease-in-out infinite;
      z-index: -1;
      filter: blur(100px);
    }

    body {
      overflow: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image:
        radial-gradient(1px 1px at 20px 30px, #fff, transparent),
        radial-gradient(1px 1px at 40px 70px, #fff, transparent),
        radial-gradient(1px 1px at 50px 160px, #fff, transparent),
        radial-gradient(2px 2px at 90px 40px, rgba(99, 102, 241, 0.5), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(139, 92, 246, 0.3), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: float 8s ease-in-out infinite;
    }

    .glass-card {
      background: rgba(15, 15, 35, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(99, 102, 241, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 0 20px rgba(99, 102, 241, 0.1);
      transition: all 0.3s ease;
    }

    .glass-card:hover {
      border-color: rgba(99, 102, 241, 0.4);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 0 30px rgba(99, 102, 241, 0.2);
    }

    .glass-header {
      background: rgba(15, 15, 35, 0.2);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(99, 102, 241, 0.1);
    }

    .legendary-button {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .legendary-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
    }

    .status-glow {
      width: 8px;
      height: 8px;
      background: #10B981;
      border-radius: 50%;
      box-shadow: 0 0 10px #10B981, 0 0 20px rgba(16, 185, 129, 0.5);
      animation: glow-pulse 1.5s ease-in-out infinite alternate;
    }

    @keyframes aurora {

      0%,
      100% {
        transform: translateX(-50%) translateY(-50%) rotate(0deg) scale(1);
        opacity: 0.3;
      }

      33% {
        transform: translateX(-30%) translateY(-30%) rotate(120deg) scale(1.2);
        opacity: 0.5;
      }

      66% {
        transform: translateX(-70%) translateY(-70%) rotate(240deg) scale(0.8);
        opacity: 0.3;
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes glow-pulse {
      from {
        opacity: 0.6;
        box-shadow: 0 0 5px #10B981;
      }

      to {
        opacity: 1;
        box-shadow: 0 0 15px #10B981, 0 0 25px rgba(16, 185, 129, 0.5);
      }
    }

    .farcaster-embed iframe {
      width: 100%;
      min-height: 420px;
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 16px;
      background: rgba(15, 15, 35, 0.6);
    }
  </style>
</head>

<body class="h-screen text-white relative overflow-hidden bg-slate-900">

  <!-- Backgrounds handled by CSS -->
  <div class="aurora-bg"></div>
  <div class="aurora-glow"></div>
  <div class="stars"></div>

  <!-- Loading Overlay -->
  <div id="loading-overlay"
    class="fixed inset-0 z-50 flex items-center justify-center bg-[#0f0f23] transition-opacity duration-500">
    <div class="text-center">
      <div class="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mx-auto mb-4">
      </div>
      <h2
        class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400 animate-pulse">
        Initializing...
      </h2>
    </div>
  </div>

  <!-- Header -->
  <header class="glass-header fixed top-0 left-0 right-0 z-40 p-4">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <h1 class="text-xl font-bold tracking-tight">Mint App</h1>
      </div>

      <!-- Connect Button -->
      <button id="connect-btn"
        class="glass-card px-4 py-2 rounded-full flex items-center space-x-2 hover:bg-white/10 transition-colors">
        <div class="status-glow"></div>
        <span id="connect-text" class="text-sm font-medium">Connect Wallet</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-40 pb-20 px-4 h-full overflow-y-auto flex flex-col items-center justify-start">

    <div class="max-w-md w-full glass-card p-1 rounded-2xl relative group">
      <!-- Glow effect behind card -->
      <div
        class="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200">
      </div>

      <div class="relative bg-[#1a1b2e] rounded-xl p-6 overflow-hidden">

        <!-- Image Placeholder -->
        <div class="mb-6 rounded-lg overflow-hidden border border-white/10 aspect-square relative">
          <img id="collection-image" src="image.png" alt="NFT Preview" class="w-full h-full object-cover">
          <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/80 to-transparent">
            <h2 id="collection-name" class="text-2xl font-bold text-white">Loading...</h2>
          </div>
        </div>

        <!-- Supply Status -->
        <div class="flex justify-between items-center mb-6 text-sm">
          <span class="text-gray-400">Total Minted</span>
          <div class="flex items-center space-x-1 font-mono text-indigo-300">
            <span id="supply-count">0</span>
            <span>/</span>
            <span id="max-supply">10000</span>
          </div>
        </div>

        <!-- Mint Button -->
        <button id="mint-btn"
          class="w-full legendary-button py-4 rounded-xl font-bold text-lg tracking-wide shadow-lg shadow-indigo-500/30">
          <span id="mint-text">Loading Details...</span>
        </button>

        <!-- Connection Status Footer -->
        <div class="mt-4 text-center text-xs text-gray-500">
          Status: <span id="connection-status">Checking...</span>
        </div>

      </div>
    </div>

    <section class="max-w-md w-full mt-8 glass-card p-6 rounded-2xl farcaster-embed">
      <h2 class="text-lg font-semibold mb-4">Featured Farcaster Cast</h2>
      <iframe
        title="Farcaster Embed"
        src="https://warpcast.com/~/embed?url=https%3A%2F%2Fwarpcast.com%2F~%2Fchannel%2Fbase"
        allow="clipboard-write; encrypted-media; fullscreen"
        loading="lazy"></iframe>
    </section>
  </main>

  <!-- Toast Notification -->
  <div id="toast"
    class="fixed bottom-8 left-1/2 transform -translate-x-1/2 glass-card px-6 py-3 rounded-full border border-indigo-500/30 flex items-center space-x-3 transition-all duration-300 translate-y-20 opacity-0 z-50">
    <span class="text-2xl">ðŸ””</span>
    <span id="toast-message" class="text-sm font-medium">Notification</span>
  </div>

  <script type="module" src="src/main.js"></script>
</body>

</html>
